<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pessoas</title>
  <script>
    // Criação do array vazio
    let listaPessoas = [];

    // Função para adicionar pessoa
    function adicionarPessoa() {
      let nome = prompt("Digite o nome da pessoa:");
      if (nome) {
        listaPessoas.push(nome);
        atualizarLista();
      }
    }

    // Função para remover última pessoa
    function removerPessoa() {
      if (listaPessoas.length > 0) {
        let removido = listaPessoas.pop();
        alert("Pessoa removida: " + removido);
        atualizarLista();
      } else {
        alert("A lista está vazia.");
      }
    }

    // Função para atualizar a div com a lista
    function atualizarLista() {
      document.getElementById("lista").innerHTML = listaPessoas.join("<br>");
    }
  </script>
</head>
<body>
  <h2>Lista de Pessoas</h2>
  <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
  <button onclick="removerPessoa()">Remover Última Pessoa</button>
  <div id="lista" style="margin-top: 20px;"></div>
</body>
</html>
