<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 19 - Aula 21</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrapead>
<body class="p-4">

  <div class="container">
    <div class="row">
      <!-- Coluna 1: Botões -->
      <div class="col-md-6">
        <h4>Botões Padrões</h4>
        <a href="#" class="btn btn-primary mb-2">Link</a><br>
        <input type="button" class="btn btn-secondary mb-2" value="Input"><br>
        <button class="btn btn-success mb-2">Button</button>

        <h4 class="mt-4">Tipo de Botões</h4>
        <button class="btn btn-primary mb-2">Primário</button>
        <button class="btn btn-secondary mb-2">Secundário</button>
        <button class="btn btn-success mb-2">Sucesso</button>
        <button class="btn btn-danger mb-2">Perigo</button>
        <button class="btn btn-warning mb-2">Aviso</button>
        <button class="btn btn-info mb-2">Informação</button>
        <button class="btn btn-light mb-2">Claro</button>
        <button class="btn btn-dark mb-2">Escuro</button>

        <h4 class="mt-4">Tamanhos de Botões</h4>
        <button class="btn btn-primary btn-sm mb-2">Pequeno</button>
        <button class="btn btn-primary mb-2">Normal</button>
        <button class="btn btn-primary btn-lg mb-2">Grande</button>
      </div>

      <!-- Coluna 2: Imagens Responsivas -->
      <div class="col-md-6">
        <h4>Imagens Responsivas</h4>
        <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Imagem Responsiva">

        <h4>Formas em Imagens</h4>
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid rounded-start" alt="Imagem 1">
          </div>
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid rounded-circle" alt="Imagem 2">
          </div>
          <div class="col-4">
            <img src="https://via.placeholder.com/100" class="img-fluid rounded-end" alt="Imagem 3">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
