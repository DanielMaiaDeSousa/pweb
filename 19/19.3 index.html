<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  <style>
    .profile-card {
      max-width: 400px;
      margin: auto;
      text-align: center;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="profile-card bg-white">
      <h3>User Profile</h3>
      https://via.placeholder.com/120
      <h4>Nina Mcintire</h4>
      <p class="text-muted">Software Engineer</p>

      <div class="stats">
        <div>
          <h6>Followers</h6>
          <p>1,322</p>
        </div>
        <div>
          <h6>Following</h6>
          <p>543</p>
        </div>
        <div>
          <h6>Friends</h6>
          <p>13,287</p>
        </div>
      </div>

      <button class="btn btn-primary">Follow</button>
    </div>
  </div>

</body>
</html>
