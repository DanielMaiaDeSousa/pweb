<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 12 - Aula 14</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Lista de Pessoas</h1>
  <ul>
    <li class="pessoa" data-nome="João" data-idade="20" data-cpf="999"></li>
    <li class="pessoa" data-nome="José" data-idade="30" data-cpf="888"></li>
    <li class="pessoa" data-nome="Maria" data-idade="40" data-cpf="777"></li>
  </ul>

  <script>
    document.querySelectorAll('.pessoa').forEach(function(el) {
      const nome = el.getAttribute('data-nome');
      const idade = el.getAttribute('data-idade');
      const cpf = el.getAttribute('data-cpf');
      el.textContent = `Nome: ${nome} - Idade: ${idade} Anos - C.P.F: ${cpf}`;
    });
  </script>
</body>
</html>
