<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .profile-card {
      max-width: 320px;
      margin: auto;
      text-align: center;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .profile-name {
      font-size: 1.5rem;
      margin: 10px 0 5px;
    }
    .profile-title {
      color: gray;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .stats div {
      text-align: center;
    }
    .btn-follow {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="profile-card">
      <h4>User Profile</h4>
      <img src="https://escritaghost.weebly.com/uploads/4/1/1/3/4113781/avatar-aluna_orig.jpg" alt="Profile Picture" class="profile-img">
      <div class="profile-name">Nina Mcintire</div>
      <div class="profile-title">Software Engineer</div>

      <div class="stats">
        <div>
          <strong>Followers</strong><br>1,322
        </div>
        <div>
          <strong>Following</strong><br>543
        </div>
        <div>
          <strong>Friends</strong><br>13,287
        </div>
      </div>

      <button class="btn btn-primary btn-follow">Follow</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
