<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 18 - Aula 20</title>
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
</head>
<body class="p-4">

  <div class="container">
    <div class="row">
      <!-- Coluna 1: Formulário -->
      <div class="col-md-6">
        <h3>Cadastro</h3>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>

          <div class="mb-3">
            <label class="form-label">Sexo</label value="masculino"> Masculino
            <input type="radio" name="sexo" value="feminino"> Feminino
          </div>

          <div class="mb-3">
            <label class="form-label">Interesses</label><br>
            <input type="checkbox" name="interesse" value="esportes"> Esportes
            <input type="checkbox" name="interesse" value="musica"> Música
            <input type="checkbox" name="interesse" value="tecnologia"> Tecnologia
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <!-- Coluna 2: Área de Login -->
      <div class="col-md-6">
        <h3>Login</h3>
        <form>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
          </div>
          <div class="mb-3">
            <label for="senhaLogin" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-success">Entrar</button>
        </form>
      </div>
    </div>

    <!-- Tabela -->
    <div class="row mt-5">
      <div class="col-12">
        <h3>Lista de Alunos</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Curso</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>João Silva</td>
              <td>joao@email.com</td>
              <td>Informática</td>
            </tr>
            <tr>
              <td>Maria Souza</td>
              <td>maria@email.com</td>
              <td>Informática</td>
            </tr>
            <tr>
              <td>Pedro Lima</td>
              <td>pedro@email.com</td>
              <td>Informática</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
