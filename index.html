<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade 18 - Formulários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3bootstrap.min.css
</head>
<body class="p-4">

  <div class="container">
    <div class="row">
      <!-- Coluna 1: Cadastre-se -->
      <div class="col-md-6">
        <h4>Cadastre-se</h4>
        <form>
          <div class="mb-2">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-2">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="termos">
            <label class="form-check-label" for="termos">
              Aceito os termos do serviço.
            </label>
          </div>
          <div class="mb-2">
            <label class="form-label">Linguagem preferida:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="linguagem" id="php" value="PHP">
              <label class="form-check-label" for="php">PHP</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="linguagem" id="java" value="Java">
              <label class="form-check-label" for="java">Java</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>

      <!-- Coluna 2: Logar -->
      <div class="col-md-6">
        <h4>Logar</h4>
        <form>
          <div class="mb-2">
            <input type="email" class="form-control" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-success">Logar</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
