<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Atividade 17</title>
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      margin-bottom: 10px;
      text-align: center;
    }
    .box-cinza {
      background-color: #6c757d;
      color: white;
      height: 100%;
      padding: 20px;
      .h-100 {
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <!-- Coluna da esquerda -->
    <div class="col-md-3">
      <div class="box">01</div>
      <div class="box">02</div>
      <div class="box">04</div>
    </div>

    <!-- Coluna do meio -->
    <div class="col-md-3">
      <div class="box">03</div>
      <div class="box">05</div>
    </div>

    <!-- Coluna da direita -->
    <div class="col-md-6">
      <div class="box-cinza h-100">06</div>
    </div>
  </div>
</div>

</body>
</html>
