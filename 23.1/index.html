<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pessoas com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #lista {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fcfcfc;
            min-height: 80px; /* Para que a div seja visível mesmo vazia */
        }
        #lista p {
            margin-bottom: 5px;
        }
    </style>
    <script>
        // Criação do array vazio
        let listaPessoas = [];

        // Função para adicionar pessoa
        function adicionarPessoa() {
            let nome = prompt("Digite o nome da pessoa:");
            if (nome) {
                listaPessoas.push(nome);
                atualizarLista();
            }
        }

        // Função para remover última pessoa
        function removerPessoa() {
            if (listaPessoas.length > 0) {
                let removido = listaPessoas.pop();
                alert("Pessoa removida: " + removido);
                atualizarLista();
            } else {
                alert("A lista está vazia.");
            }
        }

        // Função para atualizar a div com a lista
        function atualizarLista() {
            const listaDiv = document.getElementById("lista");
            if (listaPessoas.length === 0) {
                listaDiv.innerHTML = "<p class='text-muted'>A lista está vazia. Adicione algumas pessoas!</p>";
            } else {
                // Junta os elementos do array com <br> para que cada um fique em uma linha
                listaDiv.innerHTML = listaPessoas.map(pessoa => `<p>${pessoa}</p>`).join("");
            }
        }

        // Chama a função de atualização quando a página carrega para exibir o estado inicial (vazio)
        window.onload = atualizarLista;
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Lista de Pessoas</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
            <button class="btn btn-primary me-md-2" onclick="adicionarPessoa()"><i class="bi bi-person-plus-fill me-1"></i> Adicionar Pessoa</button>
            <button class="btn btn-danger" onclick="removerPessoa()"><i class="bi bi-person-dash-fill me-1"></i> Remover Última Pessoa</button>
        </div>
        <div id="lista">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
